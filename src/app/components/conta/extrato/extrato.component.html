<section class="card-extrato-container">
    <form class="card-extrato">
      <label class="title">
        <h1 class="extrato-title">Extrato</h1>
        <h2 class="extrato-sub-title">Saldo: R$ {{ saldoCliente }}</h2>
      </label>
      <div class="value0">
        <select class="dropdown section" [(ngModel)]="selectedOption" name="options" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="30">30 dias</option>
          <option value="60">60 dias</option>
          <option value="90">90 dias</option>
        </select>
      </div>        
      <div class="button-extrato-container">
        <button id="btn-02" type="button" (click)="gerarExtrato()">Gerar Extrato</button>
      </div>
      <div *ngIf="mensagemErro" class="error-message">
        {{ mensagemErro }}
      </div>
    </form>
  </section>
