
<div class="container mt-3">
  <form #form="ngForm" (ngSubmit)="concluir(form)">
    <div class="card shadow p-4 mb-5">
      <h3 class="mb-4">Cadastrar Cliente e Conta</h3>

      <!-- Dados do Cliente -->
      <div class="row mb-2">
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input
            id="cpf"
            type="text"
            class="form-control"
            name="cpf"
            [(ngModel)]="cliente.cpf"
            #cpfModel="ngModel"
            required
            pattern="^\d{11}$"
            placeholder="Digite o CPF"
          />
          <div *ngIf="cpfModel.touched && cpfModel.invalid" class="text-danger">
            <div *ngIf="cpfModel.errors?.['required']">O CPF é obrigatório.</div>
            <div *ngIf="cpfModel.errors?.['pattern']">O CPF deve conter 11 dígitos.</div>
          </div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input
            id="email"
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="cliente.email"
            #emailModel="ngModel"
            required
            placeholder="Digite o e-mail"
          />
          <div *ngIf="emailModel.touched && emailModel.invalid" class="text-danger">
            <div *ngIf="emailModel.errors?.['required']">O e-mail é obrigatório.</div>
            <div *ngIf="emailModel.errors?.['email']">E-mail inválido.</div>
          </div>
        </div>
      </div>

      <!-- Nome Completo -->
      <div class="mb-2">
        <label for="nome" class="form-label">Nome Completo</label>
        <input
          id="nome"
          type="text"
          class="form-control"
          name="nome"
          [(ngModel)]="cliente.nome"
          required
          placeholder="Digite o nome completo"
        />
      </div>

      

      <h5 class="mt-2 mb-2">Endereço</h5>
      <div class="row mb-2">
        <div class="col-md-6">
          <label for="cep" class="form-label">CEP</label>
          <input
            id="cep"
            type="text"
            class="form-control"
            name="cep"
            [(ngModel)]="cliente.endereco.cep"
            required
            placeholder="Digite o CEP"
          />
        </div>

        <div class="col-md-6">
          <label for="endereco" class="form-label">Endereço</label>
          <input
            id="endereco"
            type="text"
            class="form-control"
            name="endereco"
            [(ngModel)]="cliente.endereco.endereco"
            required
            placeholder="Digite o endereço"
          />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-3">
          <label for="numero" class="form-label">Número</label>
          <input
            id="numero"
            type="text"
            class="form-control"
            name="numero"
            [(ngModel)]="cliente.endereco.numero"
            placeholder="Nº"
          />
        </div>
        <div class="col-md-3">
          <label for="complemento" class="form-label">Complemento</label>
          <input
            id="complemento"
            type="text"
            class="form-control"
            name="complemento"
            [(ngModel)]="cliente.endereco.complemento"
            placeholder="Complemento"
          />
        </div>
        <div class="col-md-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input
            id="bairro"
            type="text"
            class="form-control"
            name="bairro"
            [(ngModel)]="cliente.endereco.bairro"
            placeholder="Digite o bairro"
          />
        </div>
        <div class="col-md-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input
            id="cidade"
            type="text"
            class="form-control"
            name="cidade"
            [(ngModel)]="cliente.endereco.cidade"
            placeholder="Digite a cidade"
          />
        </div>
      </div>

      <!-- Dados da Conta -->
      <h4 class="mt-4 mb-2">Dados da Conta</h4>
      <div class="row mb-2">
        <div class="col-md-4">
          <label for="tipoConta" class="form-label">Tipo de Conta</label>
          <select
            id="tipoConta"
            class="form-select"
            name="tipoConta"
            [(ngModel)]="conta.tipoConta"
          >
            <option value="" disabled selected>Selecione</option>
            <option value="1">Simples</option>
            <option value="2">Especial</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="agencia" class="form-label">Agência</label>
          <input
            id="agencia"
            type="text"
            class="form-control"
            name="agencia"
            [(ngModel)]="conta.agencia"
            placeholder="Digite a agência"
          />
        </div>

        <div class="col-md-4">
          <label for="senha" class="form-label">Senha Inicial</label>
          <input
            id="senha"
            type="password"
            class="form-control"
            name="senha"
            [(ngModel)]="cliente.senha"
            placeholder="Digite a senha inicial"
          />
        </div>
      </div>

      <!-- Botões -->
      <div class="d-flex justify-content-between mt-3">
        <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-success">Criar Conta</button>
      </div>
    </div>
  </form>
</div>
