<div class="container mt-3">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="card shadow p-4">
      <h3 class="mb-4">Cadastrar Conta</h3>
      <div class="row mb-2">
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input
            id="cpf"
            type="text"
            class="form-control"
            name="cpf"
            [(ngModel)]="cpf"
            #cpfModel="ngModel"
            required
            pattern="^\d{11}$"
            placeholder="Digite seu CPF"
          />
          <div *ngIf="cpfModel.touched && cpfModel.invalid" class="text-danger">
            <div *ngIf="cpfModel.errors?.['required']">O CPF é obrigatório.</div>
            <div *ngIf="cpfModel.errors?.['pattern']">
              O CPF deve conter 11 dígitos.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input
            id="email"
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            #emailModel="ngModel"
            required
            placeholder="Digite seu e-mail"
          />
          <div *ngIf="emailModel.touched && emailModel.invalid" class="text-danger">
            <div *ngIf="emailModel.errors?.['required']">O e-mail é obrigatório.</div>
            <div *ngIf="emailModel.errors?.['email']">E-mail inválido.</div>
          </div>
        </div>
      </div>
      <div class="mb-2">
        <label for="nomeCompleto" class="form-label">Nome Completo</label>
        <input
          id="nomeCompleto"
          type="text"
          class="form-control"
          name="nomeCompleto"
          [(ngModel)]="nomeCompleto"
          #nomeCompletoModel="ngModel"
          required
          placeholder="Digite seu nome completo"
        />
        <div *ngIf="nomeCompletoModel.touched && nomeCompletoModel.invalid" class="text-danger">
          O nome completo é obrigatório.
        </div>
      </div>

      <h5 class="mt-2 mb-2">Endereço</h5>
      <div class="row mb-2">
        <div class="col-md-6">
          <label for="cep" class="form-label">CEP</label>
          <input
            id="cep"
            type="text"
            class="form-control"
            name="cep"
            [(ngModel)]="cep"
            #cepModel="ngModel"
            required
            placeholder="Digite o CEP"
          />
          <div *ngIf="cepModel.touched && cepModel.invalid" class="text-danger">
            O CEP é obrigatório.
          </div>
        </div>
        <div class="col-md-6">
          <label for="endereco" class="form-label">Endereço</label>
          <input
            id="endereco"
            type="text"
            class="form-control"
            name="endereco"
            [(ngModel)]="endereco"
            required
            placeholder="Digite o endereço"
          />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-3">
          <label for="numero" class="form-label">Número</label>
          <input
            id="numero"
            type="text"
            class="form-control"
            name="numero"
            [(ngModel)]="numero"
            placeholder="Nº"
          />
        </div>
        <div class="col-md-3">
          <label for="complemento" class="form-label">Complemento</label>
          <input
            id="complemento"
            type="text"
            class="form-control"
            name="complemento"
            [(ngModel)]="complemento"
            placeholder="Complemento"
          />
        </div>
        <div class="col-md-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input
            id="bairro"
            type="text"
            class="form-control"
            name="bairro"
            [(ngModel)]="bairro"
            placeholder="Digite o bairro"
          />
        </div>
        <div class="col-md-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input
            id="cidade"
            type="text"
            class="form-control"
            name="cidade"
            [(ngModel)]="cidade"
            placeholder="Digite a cidade"
          />
        </div>
      </div>

      <h4 class="mt-4 mb-2">Dados da Conta</h4>
      <div class="row mb-2">
        <div class="col-md-4">
          <label for="tipoConta" class="form-label">Tipo de Conta</label>
          <select
            id="tipoConta"
            class="form-select"
            name="tipoConta"
            [(ngModel)]="tipoConta"
          >
            <option value="" disabled selected>Selecione</option>
            <option value="1">Simples</option>
            <option value="2">Especial</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="agencia" class="form-label">Agência</label>
          <input
            id="agencia"
            type="text"
            class="form-control"
            name="agencia"
            [(ngModel)]="agencia"
            placeholder="Digite a agência"
          />
        </div>
        <div class="col-md-4">
          <label for="senhaInicial" class="form-label">Senha Inicial</label>
          <input
            id="senhaInicial"
            type="password"
            class="form-control"
            name="senhaInicial"
            [(ngModel)]="senhaInicial"
            placeholder="Digite a senha inicial"
          />
        </div>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-success"> Criar Conta
        </button>
      </div>
    </div>
  </form>
</div>
